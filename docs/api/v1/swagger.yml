paths:
  /auth/register:
    post:
      tags:
        - Auth
      security: []
      summary: Register a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  properties:
                    username:
                      type: string
                      example: john.doe
                    password:
                      type: string
                      example: super-strong-password
                    password_confirmation:
                      type: string
                      example: super-strong-password
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Created
                  data:
                    type: object
                    properties:
                      user:
                        $ref: "#/components/schemas/User"
                      token:
                        $ref: "#/components/schemas/Token"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
  /auth/login:
    post:
      tags:
        - Auth
      security: []
      summary: Login into an existing user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: john.doe
                password:
                  type: string
                  example: super-strong-password
      responses:
        "200":
          description: OK
