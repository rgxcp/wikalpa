security:
  - BearerAuth: []
tags:
  - name: Auth
    description: Endpoints related for authentication and authorization.
  - name: Community
    description: Endpoints related for community resources.
  - name: Member
    description: Endpoints related for member resources.
  - name: Post
    description: Endpoints related for post resources.
  - name: Comment
    description: Endpoints related for comment resources.
  - name: Reply
    description: Endpoints related for replies resources.
  - name: User
    description: Endpoints related for user resources.
  - name: Buddy
    description: Endpoints related for buddy resources.
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    Identifier:
      in: path
      name: id
      required: true
      schema:
        type: integer
        example: 1
    IdentifierComment:
      in: path
      name: comment_id
      required: true
      schema:
        type: integer
        example: 1
    IdentifierCommunity:
      in: path
      name: community_id
      required: true
      schema:
        type: integer
        example: 1
    IdentifierPost:
      in: path
      name: post_id
      required: true
      schema:
        type: integer
        example: 1
    IdentifierUser:
      in: path
      name: user_id
      required: true
      schema:
        type: integer
        example: 1
  schemas:
    Buddy:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        buddy_id:
          type: integer
          example: 1
        created_at:
          type: string
          example: "2021-12-12 12:12:12"
        updated_at:
          type: string
          example: "2021-12-12 12:12:12"
    Comment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        post_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        body:
          type: string
          example: just setting up my wklp
        created_at:
          type: string
          example: "2021-12-12 12:12:12"
        updated_at:
          type: string
          example: "2021-12-12 12:12:12"
    Community:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: programmer.humor
        description:
          type: string
          example: css is programming language
        created_at:
          type: string
          example: "2021-12-12 12:12:12"
        updated_at:
          type: string
          example: "2021-12-12 12:12:12"
    Member:
      type: object
      properties:
        id:
          type: integer
          example: 1
        community_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        created_at:
          type: string
          example: "2021-12-12 12:12:12"
        updated_at:
          type: string
          example: "2021-12-12 12:12:12"
    Post:
      type: object
      properties:
        id:
          type: integer
          example: 1
        community_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        body:
          type: string
          example: just setting up my wklp
        created_at:
          type: string
          example: "2021-12-12 12:12:12"
        updated_at:
          type: string
          example: "2021-12-12 12:12:12"
    Reply:
      type: object
      properties:
        id:
          type: integer
          example: 1
        comment_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        body:
          type: string
          example: just setting up my wklp
        created_at:
          type: string
          example: "2021-12-12 12:12:12"
        updated_at:
          type: string
          example: "2021-12-12 12:12:12"
    Token:
      type: string
      example: eyJhbGciOiJIUzI1NiJ9.eyJpZCI6MX0.GRKevXZcuSlwDfjKYXB_plUM4m5Pu4S_VgPsFj1bxrI
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: john.doe
        created_at:
          type: string
          example: "2021-12-12 12:12:12"
        updated_at:
          type: string
          example: "2021-12-12 12:12:12"
  responses:
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Forbidden
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Not Found
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
